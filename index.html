<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My App</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#111111">
<style>
body{font-family:sans-serif;margin:10px}
textarea{width:100%;height:40vh}
button{padding:10px;margin:5px}
pre{background:#111;color:#0f0;padding:10px}
</style>
</head>
<body>

<h2>コード実行アプリ</h2>

<textarea id="code">console.log("Hello");</textarea>
<br>
<button onclick="run()">実行</button>

<pre id="out"></pre>

<script>
function run(){
let out=document.getElementById("out");
out.textContent="";
const old=console.log;
console.log=(...a)=>out.textContent+=a.join(" ")+"\n";
try{
new Function(document.getElementById("code").value)();
}catch(e){
out.textContent=e;
}
console.log=old;
}
</script>

</body>
</html>
